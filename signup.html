<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/style.css" type="text/css" rel="stylesheet">
  <title></title>
</head>

<body>
  <header>
    <h1>Sign Up</h1>
    <nav>
      <ul>
        <a href="./login.html"><li>Go to Home</li></a>
      </ul>
    </nav>
  </header>    
    
  <main>
      <section>
            <form> 
               <div class="static">Your UserName :</div>
                <div>
                  <input type="text" id = "name" maxlength="25" placeholder="What do u wish to be called?">
                </div>
                <br>
                  <div class="static">Your Email : </div>
                  <div>
                  <input type="email" id = "email" maxlength="25" placeholder="Enter your valid email">
                </div>
                <br>
                  <div class="static">Your Date Of Birth:</div> 
                <div>
                  <input type="text" id = "dob">
                </div>
                <br>
                <div class="static">Set Password :<div> 
                <div>  
                  <input type="text" id = "password" maxlength="25" min="5">
                </div>
                <br>
                <div class="static">Confirm Password :</div> 
                <div>
                  <input type="text" id = "cpassword" maxlength="25" placeholder="enter same as your password" min="5">
                </div>
                 <br>
                <input type="submit" id="submitted">
            </form>
        </section>
    </main>      
    
    
    
</body>
</html>
